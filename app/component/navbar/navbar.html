<section class="navbar">
  <div class="bg-blue">
    <img src="https://image.ibb.co/d2gKMQ/quiver_logo_ver2.png" alt="quiver app">
    <div class="nav-links">
      <ul>
        <li class="nav-item" ng-repeat="route in navBarCtrl.routes">
          <a href="{{ route.url }}">{{ route.name }}</a>
        </li>
      </ul>
      <div ng-hide="navBarCtrl.hideButtons">
        <button class="btn-std" ng-click="navBarCtrl.logout()">logout</button>
      </div>
    </div>
  </div>
</section>
