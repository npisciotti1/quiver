<section class="display-gear">

  <h2>Gear</h2>
  <div class="table-wrapper">

    <div class="table-tab"><span>Audio</span></div>
    <div class="table-tab"><span>Lighting</span></div>
    <div class="table-tab"><span>Stage</span></div>

    <table ng-repeat="category in Object.keys(displayGearCtrl.gear)" name="category">
      <tr ng-repeat="item in category">
        <td> {{ item.name }} </td>
        <td> {{ item.description }} </td>
      </tr>
    </table>
  </div>
</section>

<edit-gear gear=displayGearCtrl.gear></edit-gear>
