<h2 class="gear-title">Gear</h2>

<section class="display-gear">
  <div class="table-wrapper" ng-if="!displayGearCtrl.displayEdit">

    <div name="audio" class="table-tab" ng-click="displayGearCtrl.showAudio()"><span>Audio</span></div>
    <div name="lighting" class="table-tab" ng-click="displayGearCtrl.showLighting()"><span>Lighting</span></div>
    <div name="stage" class="table-tab" ng-click="displayGearCtrl.showStage()"><span>Stage</span></div>

    <div class="clearfix"></div>

    <table name="audio" ng-if="displayGearCtrl.displayAudio">
      <tr ng-repeat="item in displayGearCtrl.gear.audio">
        <td> {{ item.name }} </td>
        <td> {{ item.description }} </td>
      </tr>
    </table>

    <table name="lighting" ng-if="displayGearCtrl.displayLighting">
      <tr ng-repeat="item in displayGearCtrl.gear.lighting">
        <td> {{ item.name }} </td>
        <td> {{ item.description }} </td>
      </tr>
    </table>

    <table name="stage" ng-if="displayGearCtrl.displayStage">
      <tr ng-repeat="item in displayGearCtrl.gear.stage">
        <td> {{ item.name }} </td>
        <td> {{ item.description }} </td>
      </tr>
    </table>
  </div>
  <section class="edit-wrapper" ng-if="displayGearCtrl.displayEdit">
    <form novalidate>

      <edit-gear gear="displayGearCtrl.gear.audio"
        ng-if="displayGearCtrl.checkIfAudio(displayGearCtrl.selectedCategory)">
      </edit-gear>


      <edit-gear gear="displayGearCtrl.gear.lighting"
       ng-if="displayGearCtrl.checkIfLighting(displayGearCtrl.selectedCategory)">
      </edit-gear>

      <edit-gear gear="displayGearCtrl.gear.stage"
        ng-if="displayGearCtrl.checkIfStage(displayGearCtrl.selectedCategory)">
      </edit-gear>

      <div class="placeholder" ng-if="displayGearCtrl.showPlaceholder">
        <p>Choose a category!</p>
      </div>

      <select class="category"
      ng-model="displayGearCtrl.selectedCategory">
      <option value="">-- Select Category --</option>
      <option ng-repeat="item in displayGearCtrl.getCategories()">{{ item }}</option>
    </select>

    <button type="button" ng-click="displayGearCtrl.updateGear(displayGearCtrl.gear)">Save</button>

    </form>
  </section>
</section>

  <button class="btn-std" type="button" ng-click="displayGearCtrl.showEdit()" ng-if="!displayGearCtrl.displayEdit">Edit</button>
