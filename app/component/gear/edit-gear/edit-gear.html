<section class="edit-gear-section">
    <ul>
      <li ng-repeat="item in editGearCtrl.gear">
        <input ng-model="editGearCtrl.gear[item].name" class="name-field" placeholder="{{item.name}}"></input>
        <input ng-model="editGearCtrl.gear[item].description" class="description-field" placeholder="{{item.description}}"></input>
      </li>
    </ul>
</section>
