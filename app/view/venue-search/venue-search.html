<section class="venue-search">
  <h2>find a venue</h2>

  <input ng-model="venueSearchCtrl.venueSearchTerm"
    type="text" name="search-bar" placeholder="search venues">


  <div class="venue-item-container">
    <ul>
      <pagination pages="venueSearchCtrl.totalPageItems" num-pages="venueSearchCtrl.totalPageItems" current-page="venueSearchCtrl.currentPage" class="pagination-small">
      </pagination>
      <li class="venue-item"
        ng-repeat="venue in venueSearchCtrl.allVenues | fuzzySearch: venueSearchCtrl.venueSearchTerm"
        venue="item"
        ng-click="venueSearchCtrl.changeView(venue)">

        <div class="venue-item-div">
          <img ng-src="http://placehold.it/150x150/6f747c/ffffff" >

          <div class="venue-item-info">
            <h2> {{ venue.name }} </h2>

            <h3> {{ venue.address }} </h3>

          </div>

        </div>
      </li>
    </ul>
  </div>

</section>
